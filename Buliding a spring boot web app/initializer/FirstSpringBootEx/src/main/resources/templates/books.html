<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text = "${book.id}">123</td>
            <td th:text = "${book.title}" >Action</td>
            <td th:text = "${book.publisher.name}">Optimus</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
